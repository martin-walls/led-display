<!DOCTYPE html>
<html>
    <head>
        <title>LED display</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body onload="onLoad()">
        <div class="container-sm">
            <ul class="nav nav-tabs mt-4">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#generalControls">General</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#textInputControls">Text</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#animationControls">Animations</a></li>
            </ul>
            <div class="tab-content mt-4">
                <div id="generalControls" class="tab-pane fade show active">
                    <button class="btn btn-info" type="button" onclick="datetime()">Datetime</button>
                    <button class="btn btn-danger float-right" type="button" onclick="off()">Off</button>
                </div>
                
                <div id="textInputControls" class="tab-pane fade">
                    <form id="text-form" action="#" autocomplete="off">
                        <input autocomplete="off" name="hidden" type="text" style="display:none">
                        <div class="form-row" id="textInputRow">
                            <div class="col-sm mt-1">
                                <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Display text (max 63 chars)" minLength="1" maxLength="63">
                            </div>
                            <div class="col-sm mt-1">
                                <select class="form-control" name="textmode">
                                    <option value="3">Scroll if long</option>
                                    <option value="1">Static</option>
                                    <option value="5">Static both layers</option>
                                    <option value="2">Scroll</option>
                                    <option value="4">Scroll both layers</option>
                                </select>
                            </div>
                            <div class="col-sm mt-1">
                                <input class="btn btn-info" type="submit" value="Submit">
                            </div>
                        </div>
                    </form> 
                </div>
                
                <div id="animationControls" class="tab-pane fade">
                    <div>
                        <button onclick="pacman()" class="btn btn-info">PacMan</button>
                    </div>
                    <div class="mt-3">
                        <h5>Wipe</h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info" onclick="wipe(2)">&#8656;</button>
                            <button type="button" class="btn btn-outline-info" onclick="wipe(1)">&#8658;</button>
                            <button type="button" class="btn btn-outline-info" onclick="wipe(3)">&#8659;</button>
                            <button type="button" class="btn btn-outline-info" onclick="wipe(4)">&#8657;</button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5>Wipe diagonal</h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info" onclick="wipeDiagonal(2, 4)">&#8662;</button>
                            <button type="button" class="btn btn-outline-info" onclick="wipeDiagonal(1, 4)">&#8663;</button>
                            <button type="button" class="btn btn-outline-info" onclick="wipeDiagonal(2, 3)">&#8665;</button>
                            <button type="button" class="btn btn-outline-info" onclick="wipeDiagonal(1, 3)">&#8664;</button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5>Outline</h5>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info" onclick="boxOutline(0)">Front layer</button>
                            <button type="button" class="btn btn-outline-info" onclick="boxOutline(1)">Back layer</button>
                            <button type="button" class="btn btn-outline-info" onclick="boxOutline(2)">Both layers</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
